        <script type="text/javascript">
            // Simple utility to highlight active page
            $('li.nav-item').each(function (i, e) {
                if ($(e).find('a').attr('href') === document.location.pathname.split('index.html')[0] ) {
                    $(e).addClass('active');
                }
            });
        </script>

        <script type="text/x-handlebars-template" id="volunteer-profile-template">
            <li class="volunteer-profile">
                <img src="/images/people/{{img_url}}" alt="{{first_name}} {{last_name}}'s Profile Picture" class="profile-picture small-3 columns" />
                <h3 class="name">{{first_name}} {{last_name}}</h3>
                <h4 class="volunteer-title">{{title}}</h4>
                <ul class="social-icons">
                    {{#if instagram_name}}
                    <li class="social-icon"><a href="http://instagram.com/{{instagram_name}}" title="{{first_name}} on Instagram"><i class="icon-instagram"></i></a></li>
                    {{/if}}
                    {{#if linkedin_url_fragment}}
                    <li class="social-icon"><a href="http://www.linkedin.com/in/{{linkedin_url_fragment}}/" title="{{first_name}} on LinkedIn"><i class="icon-linkedin"></i></a></li>
                    {{/if}}
                    {{#if twitter_handle}}
                    <li class="social-icon"><a href="https://twitter.com/{{twitter_handle}}" title="{{first_name}} on Twitter"><i class="icon-twitter"></i></a></li>
                    {{/if}}
                    {{{bio_html}}}
                </ul>
            </li>
        </script>
